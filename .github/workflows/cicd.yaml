---
name: KBOT-CICD
env:
  CONTAINER_REGISTRY: gcr.io
  PROJECT_ID: My Project 1712
on: push
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run test
        run: make test
      - name: Google registry login
        uses: docker/login-action@v2
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: _json_key
          password: ${{ secrets.GCR_JSON_KEY }}

      
      - name: build app
        run: make build
      - name: create docker image
        run: make image
